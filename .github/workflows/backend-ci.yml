
name: Backend CI (tests, build & push)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
      - ".github/workflows/backend-deploy.yml"
  workflow_dispatch:
concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests
    runs-on: self-hosted
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No backend/tests directory found â€” skipping pytest."
          fi

  build_push:
    name: Build & Push (dev tags)
    runs-on: self-hosted
    needs: [ test ]
    if: github.event_name == 'push'
    defaults:
      run:
        working-directory: backend
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: ver
        run: |
          VERSION="$(cat VERSION | tr -d ' \n\r\t')"
          if [ -z "$VERSION" ]; then echo "VERSION is empty"; exit 1; fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Docker login
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/full-mvp-backend"
          SHA="${GITHUB_SHA}"
          SHA7="$(echo "$SHA" | cut -c1-7)"
          VERSION="${{ steps.ver.outputs.version }}"

          docker build -t "$IMAGE:dev-$SHA" -t "$IMAGE:dev-latest" -t "$IMAGE:dev-v${VERSION}-$SHA7" .

      - name: Push
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/full-mvp-backend"
          SHA="${GITHUB_SHA}"
          VERSION="${{ steps.ver.outputs.version }}"
          SHA7="$(echo "$SHA" | cut -c1-7)"

          docker push "$IMAGE:dev-$SHA"
          docker push "$IMAGE:dev-latest"
          docker push "$IMAGE:dev-v${VERSION}-$SHA7"

