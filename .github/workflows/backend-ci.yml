name: CI Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/full-mvp-backend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/full-mvp-backend:latest

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, spothub-1]
    if: github.ref == 'refs/heads/main'

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy backend to Kubernetes
        run: |
          IMAGE="${DOCKERHUB_USERNAME}/full-mvp-backend:${{ github.sha }}"
          echo "Deploying image: $IMAGE"
          kubectl set image deployment/sporthub-backend backend=$IMAGE -n sporthub
          kubectl rollout status deployment/sporthub-backend -n sporthub
